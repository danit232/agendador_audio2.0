<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Agendador con Irina</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="chat-container">
        <div class="chat-input">
            <div class="wave-container">
                <div class="profile-bubble" id="profileBubble">
                    <div class="wave-line">
                        <div class="wave-segment"></div>
                        <div class="wave-segment"></div>
                        <div class="wave-segment"></div>
                        <div class="wave-segment"></div>
                        <div class="wave-segment"></div>
                        <div class="wave-segment"></div>
                        <div class="wave-segment"></div>
                        <div class="wave-segment"></div>
                        <div class="wave-segment"></div>
                    </div>
                </div>
                <div class="user-wave-container" id="userWaveContainer">
                    <div class="wave-line">
                        <div class="wave-segment"></div>
                        <div class="wave-segment"></div>
                        <div class="wave-segment"></div>
                        <div class="wave-segment"></div>
                        <div class="wave-segment"></div>
                    </div>
                </div>
            </div>

            <form id="promptForm" class="chat-form">
                <textarea class="form-control" id="prompt" placeholder="" rows="1"></textarea>
                <button id="btnToggle" type="button">
                    <i class="fas fa-microphone"></i>
                </button>
                <button type="submit" class="btn-send" id="sendButton" style="display: none;">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            <button id="toggleHistory" class="btn-toggle-history">
                <span class="dise単o"></span>
                <span class="dise単o"></span>
                <span class="dise単o"></span>
                <span class="dise単o"></span>
                Historial
            </button>
        </div>

        <div id="chatHistory" class="chat-history" style="display: none;">
            <div class="chat-header">
                <div class="header-content">
                    <h2>Irina IA</h2>
                    <button type="button" class="btn-clear" onclick="resetConversation(1)">Limpiar</button>
                </div>
            </div>
            <div class="chat-box">
                <div id="apiResponse" class="chat-messages"></div>
            </div>
        </div>
    </div>

    <script src="simulated_script_2.js"></script>
    <script src="funciones.js"></script>
</body>

</html>
